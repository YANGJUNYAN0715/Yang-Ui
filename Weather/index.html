<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气查询</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js"></script>
    <script src="./js/axios.min.js"></script>
    <!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/qweather-icons@1.1.1/font/qweather-icons.css">
</head>

<body>
    <div class="container">
        <!-- 左边部分 -->
        <div class="weather-side">
            <div class="gradient"></div>
            <div class="date-container">
                <!-- <h2 class="date-dayname" id="date-dayname">周二</h2> -->
                <h1 class="date-day" id="date-day">2022-08-18</h1>
                <span id="cityname" style="font-size: 25px;">北京</span>
                <span class="iconfont" style="font-size: 22px;">&#xe679;</span>
                <h2 id="location"></h2>
            </div>
            <div class="weather-container">
                <i class="qi-301" style="font-size:70px;" id="icon1"></i>
                <div class="weather-temp" id="weather-temp">25°C</div>
                <div class="weather-desc" id="weather-desc" style="font-size: 30px;">晴</div>
            </div>
        </div>
        <!-- 右边部分 -->
        <div class="info-side">
            <div class="today-info-container">
                <div class="today-info">
                    <!-- moonPhase -->
                    <div class="moon-phase clear">
                        <span class="title">月相</span>
                        <span class="value" id="moon-phase">00</span>
                    </div>
                    <!-- 湿度 -->
                    <div class="humidity clear">
                        <span class="title">白天湿度</span>
                        <span class="value" id="humidity">00</span>
                    </div>
                    <!-- 风向 -->
                    <div class="wind clear">
                        <span class="title">白天风速</span>
                        <span class="value" id="wind">00</span>
                    </div>
                </div>
            </div>
            <div class="week-container">
                <ul class="week-list">
                    <li id="day1">
                        <h3>明天</h3>
                        <i class="qi-301" style="font-size:35px" id="icon2"></i>
                        <span class="day-temp">22°C</span>
                    </li>
                    <li id="day2">
                        <h3>后天</h3>
                        <i class="qi-301" style="font-size:35px" id="icon3"></i>
                        <span class="day-temp">25°C</span>
                    </li>
                </ul>
            </div>
            <div class="location-container">
                <input type="text" placeholder="城市名称" id="city">
                <button class="location-button" id="location-button">
                    <span class="iconfont">&#xe679;查询</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
