<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气查询</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <!-- 左边部分 -->
        <div class="weather-side">
            <div class="gradient"></div>
            <div class="date-container">
                <h2 class="date-dayname">周二</h2>
                <span class="date-day">2022-8-18</span>
                <span id="location" class="iconfont">&#xe679;北京</span>
            </div>
            <div class="weather-container">
                <span class="iconfont" id="weather-1">&#xe637;</span>
                <div class="weather-temp">25°C</div>
                <div class="weather-desc">晴天</div>
            </div>
        </div>
        <!-- 右边部分 -->
        <div class="info-side">
            <div class="today-info-container">
                <div class="today-info">
                    <!-- pm -->
                    <div class="pm clear">
                        <span class="title">PM2.5</span>
                        <span class="value">00</span>
                    </div>
                    <!-- 湿度 -->
                    <div class="humidity clear">
                        <span class="title">湿度</span>
                        <span class="value">00</span>
                    </div>
                    <!-- 风速 -->
                    <div class="wind clear">
                        <span class="title">风速</span>
                        <span class="value">00</span>
                    </div>
                </div>
            </div>
            <div class="week-container">
                <ul class="week-list">
                    <li>
                        <span class="iconfont">&#xe637;</span>
                        <span class="day-time">星期三</span>
                        <span class="day-temp">25°C</span>
                    </li>
                    <li>
                        <span class="iconfont">&#xe637;</span>
                        <span class="day-time">星期三</span>
                        <span class="day-temp">25°C</span>
                    </li>
                    <li>
                        <span class="iconfont">&#xe637;</span>
                        <span class="day-time">星期三</span>
                        <span class="day-temp">25°C</span>
                    </li>
                    <li>
                        <span class="iconfont">&#xe637;</span>
                        <span class="day-time">星期三</span>
                        <span class="day-temp">25°C</span>
                    </li>
                </ul>
            </div>
            <div class="location-container">
                <input type="text" placeholder="位置">
                <button class="location-button">
                    <span class="iconfont">&#xe679;查询</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
